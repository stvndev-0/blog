{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <center>
            <div class="col-5">
                <br>
                <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </center>
    </div>
</div>

{% endblock %}
