{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="container py-5">
    <h3>Post</h3>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for post in my_posts %}
        <div class="col">
            <div class="card">
                <img src="{{post.cover.url}}" class="card-img-top" alt="{{post.cover.name}}" >
                <div class="card-body">
                    <h5 class="card-title">{{post.title}}</h5>
                    <a href="{% url 'post' post.id %}" class="btn btn-primary">View</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
