{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="d-flex justify-content-between">
        <h3>My Post</h3>
        <a href="{% url 'create_post' %}" class="btn btn-primary color-white">Create Post</a>
    </div>
    <div class="pt-3">
        <div class="mini-posts row">
            {% for post in my_posts %}
            <div class="col-4">
                <article class="mini-post">
                    <header>
                        <h3><a href="{% url 'post' post.id %}">{{post.title}}</a></h3>
                        <time class="published" datetime="2015-10-20">{{post.created_at}}</time>
                        <a href="{% url 'post' post.id %}" class="author">
                            <img src="{{post.author.profile.image.url}}">
                        </a>
                        <div>
                            <a href="{% url 'edit_post' post.id %}" class="btn btn-success color-white">Edit</a>
                            <a class="btn btn-danger color-white" role="button" data-bs-toggle="modal" data-bs-target="#deletePost{{ post.id }}">delete</a>
                        </div>
                    </header>
                    <a href="{% url 'post' post.id %}" class="image">
                        <img src="{{post.cover.url}}" alt="{{post.cover.name}}" />
                    </a>
                </article>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
