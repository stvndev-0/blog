{% load static %}


{% if profile.image %}
<img src="{{ profile.image.url }}" alt="" width="100">
{% else %}
<img src="{% static 'assest/default.jpg' %}" alt="" width="100">
{% endif %}

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{image_form.as_p}}
    <button type="submit" class="btn btn-success">Update Image</button>
</form>
