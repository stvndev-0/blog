{% load static %}
<header class="border-bottom lh-1 py-3">
  <div class="row flex-nowrap justify-content-between align-items-center">
    <div class="col-4 pt-1">
      <a class="link-secondary" href="{% url 'home' %}"><img class="rounded-circle" src="{% static 'images/ecomerce.jpg' %}" alt="" width="52" height="52"></a>
    </div>
    <div class="col-4 text-center">
      <a class="blog-header-logo text-body-emphasis text-decoration-none" href="#">RecipesBlog</a>
    </div>
    <div class="col-4 d-flex justify-content-end align-items-center">
      <form method="post" action="{% url 'search' %}" class="col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
        {% csrf_token %}
        <input type="text" class="form-control form-control-sm" placeholder="Search..." name="searched">
      </form>
      {% if request.user.is_authenticated %}
      <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        {% if profile %}
          <img src="{{ profile }}" width="42" height="42" class="rounded-circle">
        {% else %}
          <img src="{% static 'images/default.jpg' %}" width="42" height="42" class="rounded-circle">
        {% endif %}
      </a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="{% url 'profile' %}">My Profile</a></li>
        <li><a class="dropdown-item" href="{% url 'my_post' %}">My Post</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
      </ul>
      {% else %}
      <div>
        <a class="btn btn-sm btn-outline-warning" href="{% url 'login' %}">Login</a>
        <a class="btn btn-sm btn-outline-secondary" href="{% url 'register' %}">Sign-up</a>
      </div>
      {% endif %}
    </div>  
  </div>
</header>
<div class="nav-scroller py-1 mb-3 border-bottom">
  <nav class="nav nav-underline justify-content-between">
  {% for category in categories %}
    <a class="nav-item nav-link link-body-emphasis" href="{% url 'seccion' category.name %}">{{category.name}}</a>
  {% endfor %}
  </nav>
</div>
