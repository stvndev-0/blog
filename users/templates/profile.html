{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
  <div class="d-flex align-items-center mb-2">
    {% if profile %}
    <img class="rounded-circle me-3" src="{{profile}}" alt="" height="100" width="100">
    {% else %}
    <img class="rounded-circle me-3" src="{% static 'images/default.jpg' %}" alt="" height="100" width="100">
    {% endif %}
    
    <div>
        <h1 id="settings-header" class="fs-5 lh-sm mb-0">
          {{user.first_name}} {{user.last_name}}
        </h1>
        <div class="d-flex align-items-center flex-wrap">
            <p class="mb-0 me-2">
                bio
            </p>
        </div>
      </div>
    </div>
    <h1>Recetas</h1>
    <a href="{% url 'update_profile' %}" class="btn btn-success">Update Profile</a> 
</div>

{% endblock %}
